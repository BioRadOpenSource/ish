version: 2.1

jobs:
  test:
    machine:
      image: linux-cuda-12:default
      resource_class: gpu.nvidia.medium
    # docker:
    #   - image: cimg/base:current
    steps:
      - checkout
      - run: nvidia-smi
      - run:
          name: Check DCO Sign-offs
          command: |
            echo "üîç Checking for Signed-off-by lines in commits..."
            COMMITS=$(git log origin/main..HEAD --pretty=format:'%H')
            for commit in $COMMITS; do
              if ! git show -s --format=%B "$commit" | grep -q '^Signed-off-by:'; then
                echo "‚ùå Commit $commit is missing a Signed-off-by line (git commit -s)."
                exit 1
              fi
            done
            echo "‚úÖ All commits have Signed-off-by lines."
      - run:
          name: Install pixi CLI
          command: |
            sudo apt-get update && sudo apt-get install -s libtinfo-dev
            # Fixup missing libtinfo symlink
            sudo ln -s /lib/x86_64-linux-gnu/libtinfo.so.6 /lib/x86_64-linux-gnu/libtinfo.so || true
            curl -fsSL https://pixi.sh/install.sh | sh
            export PATH="$PATH:/home/circleci/.pixi/bin"
            pixi --help
      - run:
          name: Install Mojo and deps
          command: |
            export PATH="$PATH:/home/circleci/.pixi/bin"
            pixi install --locked
      - run:
          name: Run tests
          command: |
            export PATH="$PATH:/home/circleci/.pixi/bin"
            pixi run testlib
      - run:
          name: Run build
          command: |
            export PATH="$PATH:/home/circleci/.pixi/bin"
            pixi run build
            


workflows:
  version: 2
  test:
    jobs:
      - test
